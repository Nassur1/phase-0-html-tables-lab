<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Tables</title>
  </head>
  <body>
    <!-- Write your HTML here -->
     <h1>City populations</h1>
     <table border="1">
      <thead>
        <tr>
          <th>City</th>
          <th>State</th>
          <th>2017 estimate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><em>New York</em><sup>(6)</sup></td>
          <td>New York</td>
          <td>8,622,698</td>
        </tr>
        <tr>
          <td>Los Angeles</td>
          <td>California</td>
          <td>3,999,759</td>
        </tr>
        <tr>
          <td><em>Chicago</em></td>
          <td>Illinois</td>
          <td>2,716,450</td>
        </tr>
        <tr>
          <td><em>Houston</em><sup>(7)</sup></td>
          <td>Texas</td>
          <td>2,312,717</td>
        </tr>
      </tbody>
     </table>
  </body>
</html>
